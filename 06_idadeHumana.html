    const medio = idade * 6
    const grande = idade * 7
    // PROCESSAMENTO
    switch (porte) {
        case "pequeno":
            alert(`o seu cachorro possui ${pequeno} anos humanos`)
            break;
        case "medio":
            alert(`o seu cachorro ${medio} anos humanos`)
            break;
        case "grande":
            alert(`o seu cachorro possui ${grande} anos humanos`)
            break;
        default:
            alert('valor invalido')
            break;
