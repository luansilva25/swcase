<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    const turno=prompt('informe em que turno voce estuda')
    
    //PROCESSAMENTO
    switch(turno){
        case "M":
            alert('bom dia')
            break;
            case "V":
                alert('boa tarde')
                break;
                case "N":
                    alert('boa noite')
                    break;
                    default:
                        alert('valor invalido')
                        break;
    }
    
    //SAÍDA

</script>
