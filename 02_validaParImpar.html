<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const inteiro = parseInt(prompt('informe um numero'))

    //PROCESSAMENTO
    switch (inteiro % 2) {
        case 0:
            alert('o numero é par')
            break;
        case 1:
            alert('o numero é impar')
            break;
        default:
            alert('valor invalido')
            break;
    }

    //SAÍDA

</script>
