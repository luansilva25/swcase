<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA
const numero1= Number(prompt('informe numero'))
const numero2= Number (prompt('informe outro numero'))
const operacao= prompt('informe a operação que deseja realizar (+, -, *, /)')
    //PROCESSAMENTO
    let resul = 0
    let mensagem = ``
switch(operacao){
    case "+":
        resul = numero1 + numero2
        break;

    
    case "-":
        resul = numero1 - numero2
        break;
    
    case "*":
        resul = numero1 * numero2
        break;

    case "/":
        resul= numero1 / numero2
        break;
            }

    switch(Number.isInteger(resul)){
        case true:
            mensagem = mensagem + `O número é inteiro, `
            break;
        case false:
            mensagem = mensagem + `O numero é decimal, `
            break;
    }

    switch(resul % 2){
        case 0:
            mensagem = mensagem + `o numero é par, `
            break;
        default:
            mensagem = mensagem + `o numero é impar, `
            break;
    }
    
switch(resul > 0){
    case true:
        mensagem= mensagem + `ele é positivo`
        break;
    case false:
            mensagem = mensagem + `ele é negativo`
            break;
}
    //SAÍDA
alert(mensagem)
</script>
